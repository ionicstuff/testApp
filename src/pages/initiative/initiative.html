<ion-header>
  <ion-toolbar color="pc-header" style="margin-bottom:0px;">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Citizen Initiatives
    </ion-title>
    
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="globe"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>


<ion-content padding>
  
  


<ion-row *ngFor="let initiative of initiativelist">
  <ion-col col-12>
    <h1 class="initiative-title">
      <span class="pcBlack"><a href="#" (click)="singleinitiative(initiative.id)">
        <strong>{{ initiative.title }}</strong></a>
      </span>
    </h1>
  </ion-col>
  <ion-col col-12>
    <span class="initiative-subtitle">
      <strong><span class="pcGray">Category:</span> </strong>{{initiative.category}} 
      <span class="pcGreen">By {{username}} </span>
      <span style="margin-left:10px;" class="pcGray">{{initiative.createddate}} </span>
    </span>
  </ion-col>
  
  <ion-col col-12>
    <img  *ngIf="initiative.photoarray=='null'" class="initiative-img" src="assets/imgs/imagelib.png" alt="Add a mirror to Woodland">
  </ion-col>
  <ion-col col-6 push-1><ion-buttons >
    <button ion-button color="secondary-pc">Vote Yes</button>
  </ion-buttons>
</ion-col>
<ion-col col-6>
    <ion-buttons >
        <button ion-button color="danger">Vote No</button>
      </ion-buttons>
</ion-col>
<ion-col col-12>
  <span style="font-size:14px; color:#484949;">Current Result</span>
    <ion-icon name="md-thumbs-up" class="margin-right-sm margin-left-sm" color="secondary-pc" >
      <span style="font-size:12px; color:#484949; margin-left:5px;">10</span></ion-icon>
    <ion-icon name="md-thumbs-down" color="danger-pc" class="margin-right-sm"></ion-icon>
    <ion-icon name="md-share" class="margin-right-sm pcGray"><span style="font-size:14px; margin-left:5px;">Share</span></ion-icon>
</ion-col>
  <ion-col col-12>
    <span>
      {{initiative.description}}
    </span>
  </ion-col>
  
</ion-row>



<div class="row" style="margin-top:10px;">
    <button ion-button block color="secondary-pc" (click)="openModal()">Comments</button>
</div>
<ion-fab bottom right>
  <button ion-fab color="pc-header" mini (click)="addInitiative();"><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
